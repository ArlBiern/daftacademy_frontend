<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="scroll-arrow">&#x2191;</button>
  <header class="header">
    <div class="nav-container">
      <nav class="navigation">
        <button class="navigation__button">
          <img class="navigation__hamburger-icon" src="./assets/img/hamburger.png" alt="hamburger icon">
        </button>
        <div class="navigation__cnt">
          <a class="navigation__link" href="#">Home</a>
          <a class="navigation__link" href="#">Shop</a>
          <a class="navigation__link" href="#">Elements</a>
          <a class="navigation__link" href="#">Blog</a>
          <a class="navigation__link" href="#">Page</a>
        </div>
      </nav>
      <div class="logo-cnt">
        <img class="logo-cnt__logo" src="./assets/img/logo-zonex.png" alt="Zonex company logo">
      </div>
      <div class="icons-cnt">
        <img class="icons-cnt__icon" src="./assets/img/user.png" alt="Icon of an user">
        <img class="icons-cnt__icon" src="./assets/img/bag.png" alt="Icon of basket">
        <p class="icons-cnt__count">3</p>
      </div>
    </div>
  </header>
  <section class="carousel-wrapper">
    <div class="carousel">
      <div class="carousel__content">
      </div>
      <div class="loader loader--bright">
        <div class="loader__box loader__box--kinetic"></div>
        <div class="loader__text">Waiting for data</div>
      </div>
    </div>
    <button class="carousel__button carousel__button--prev">&#8592;</button>
    <button class="carousel__button carousel__button--next">&#8594;</button>
  </section>   
  <section class="arrivals">
    <h2 class="arrivals__headline">New Arrivals</h2>
    <div class="arrivals__content">
    </div>
    <div class="loader loader--dark">
      <div class="loader__box loader__box--kinetic"></div>
      <div class="loader__text">Waiting for data</div>
    </div>
    <button class="arrivals__button">Add products</button>
  </section>
  <section class="themes">
    <div class="themes__cnt">
    </div>
    <div class="loader loader--dark">
      <div class="loader__box loader__box--kinetic"></div>
      <div class="loader__text">Waiting for data</div>
    </div>
  </section>
  <section class="newsletter">
    <div class="newsletter__cnt">
      <h4 class="newsletter__headline">Our newsletter</h4>
      <p class="newsletter__info">Join our list and get 15% off your first purchase!</p>
      <div class="newsletter__subscribe-cnt">
        <form action="#" class="newsletter__subscribe-form">
          <input class="newsletter__subscribe-input" type="email" id="email" name="email" placeholder="Email Address">
          <input class="newsletter__subscribe-submit" type="submit" value="Subscribe">
        </form> 
        <p class="newsletter__subscribe-asterix">*Don’t worry we don’t spam</p>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="footer__cnt">
      <div class="footer__main-section">
        <div class="footer__media">
          <a href="https://twitter.com/explore" target="_blank"><img class="footer__media-icon" src="assets/img/twitter.png" alt="twitter icon"/></a>
          <a href="https://www.facebook.com" target="_blank"><img class="footer__media-icon" src="assets/img/facebook.png" alt="facebook icon"/></a>
          <a href="https://www.instagram.com" target="_blank"><img class="footer__media-icon" src="assets/img/instagram.png" alt="instagram icon"/></a>
          <a href="https://pl.pinterest.com" target="_blank"><img class="footer__media-icon" src="assets/img/pinterest.png" alt="pinterest icon"/></a>
        </div>
        <div class="footer__policy">
          <a href="#" class="footer__policy-item">Returns Policy</a>
          <a href="#" class="footer__policy-item">Track Your Order</a>
          <a href="#" class="footer__policy-item">Shipping & Delivery</a>
        </div>
        <div class="footer__nationality">
         <div>
            <label for="currency" class="footer__nationality-label">Currency</label>
            <select id="currency" class="footer__nationality-select">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="PLN">PLN</option>
            </select>
         </div>
         <div>
            <label for="language" class="footer__nationality-label">Language</label>
            <select id="language" class="footer__nationality-select">
              <option value="english">ENGLISH</option>
              <option value="polish">POLISH</option>
              <option value="german">GERMAN</option>
            </select>
          </div>
        </div>
      </div>
      <div class="footer__bottom-section">
        <p class="footer__rights">©2019 Zonex All rights reserved</p>
        <div class="footer__payment-methods">
          <img class="footer__payment-img" src="./assets/img/payment.png" alt="Icons of payment methods"/>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
